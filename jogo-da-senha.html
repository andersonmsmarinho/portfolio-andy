<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Senha | Bulls and Cows</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/jogo-da-senha.css">
    <script src="_backend/js/jogo-da-senha.js"></script>
</head>

<body>
    <header>
        <h1>Jogo da Senha (Bulls and Cows)</h1>
    </header>
    <main>
        <section id="game-container">
            <p>
                Tente adivinhar a senha secreta! A senha é um número de 4 dígitos, todos diferentes.
                Para cada palpite, você receberá:
            </p>
            <ul>
                <li><strong>Bulls:</strong> Dígitos na posição correta.</li>
                <li><strong>Cows:</strong> Dígitos corretos, mas na posição errada.</li>
            </ul>
            <div id="input-container">
                <label for="guess">Digite seu palpite:</label>
                <input type="text" id="guess" maxlength="4" pattern="\d{4}" required>
                <button id="submit-guess">Enviar</button>
            </div>
            <div id="feedback"></div>
            <div id="result"></div>
            <button id="show-secret">Mostrar Senha Secreta</button>
            <button id="restart" style="display: none;">Recomeçar Jogo</button>
            <h3>Tentativas Anteriores</h3>
            <ul id="previous-guesses"></ul>
        </section>
    </main>
</body>

</html>
